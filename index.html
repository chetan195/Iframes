<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
  <main>
    
        <h1>HTML Project with iframes</h1>
    <section>
        <h2>Local Content</h2>
        <iframe width="300" height="150" frameborder="2" src="./index2.html"></iframe>
    </section>

        <h2>External Website</h2>

    <section>
        <iframe src="https://www.geekster.in/" frameborder="2" width="560" height="310"></iframe>
    </section>

        <h2>YouTube Video</h2>

    <section>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/H335Vdkmdhk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </section>
  </main>

</body>
</html>
